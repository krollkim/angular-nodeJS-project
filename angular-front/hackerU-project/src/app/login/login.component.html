<h1>login</h1>

<form [formGroup]="loginForm">
    <div class="field">
        <label><i class="fa fa-user"></i>user name:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="userName">
        <div class="validField" *ngIf="loginForm.controls.userName.touched && loginForm.controls.userName.status == 'INVALID'">invalid field</div>
    </div>

    <div class="field">
        <label><i class="fa fa-asterisk"></i>password:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="password">
        <div class="validField" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.status == 'INVALID'">invalid field</div>
    </div>

    <div *ngIf="errorMessage" class="w3-container w3-red">{{ errorMessage }}</div>

    <button class="w3-btn w3-green w3-round w3-block" [disabled]="!loginForm.valid" (click)="login()"> login<i class="fa fa-check"></i></button>

    <div class="google-container">
        <p>signup with google</p>
          <asl-google-signin-button *ngIf="!user"></asl-google-signin-button>

<div *ngIf="user">
    <img src="{{ user.photourl }}">
    <div>
        <h4>{{ user.name }}</h4>
        <p>{{ user.email }}</p>
    </div>
</div>
    </div>
    <p class="routing">
        <a routerLink="/signup">create new account</a>
    </p>
</form>
