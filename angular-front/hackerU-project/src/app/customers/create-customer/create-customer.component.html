
<p *ngIf="isSended">הטופס נשלח בהצלחה</p>
<form *ngIf="!isSended" [formGroup]="customerForm">
    <div class="field">
        <label><i class="fa fa-asterisk w3-text-red"></i> first name:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="firstName">
    </div>
    <div class="field">
        <label><i class="fa fa-asterisk w3-text-red"></i> last name:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="lastName">
    </div>
    <div class="field">
        <label><i class="fa fa-asterisk w3-text-red"></i> email:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="email">
    </div>
    <div class="field">
        <label><i class="fa fa-asterisk w3-text-red"></i> phone:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="phone">
    </div>
    <div class="field">
        <label><i class="fa fa-asterisk w3-text-red"></i> address:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="address">
    </div>
    <div class="field">
        <label>notes:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="notes">
    </div>

    <button class="w3-btn w3-green w3-round w3-block" [disabled]="!customerForm.valid" routerLink="/" (click)="add()">add <i class="fa fa-save"></i></button>
</form>
