<h1>signup</h1>

<form [formGroup]="signupForm">
    <div class="field">
        <label><i class="fa fa-user"></i> full name:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="fullName"
        >
        <div class="validField" *ngIf="signupForm.controls.fullName.touched && signupForm.controls.fullName.status == 'INVALID'">invalid field</div>
    </div>
    <div class="field">
        <label><i class="fa fa-envelope"></i>email:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="email"
        >
        <div class="validField" *ngIf="signupForm.controls.email.touched && signupForm.controls.email.status == 'INVALID'">invalid field</div>
    </div>
    <div class="field">
        <label><i class="fa fa-user"></i>user name:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="userName"
        >
        <div class="validField" *ngIf="signupForm.controls.userName.touched && signupForm.controls.userName.status == 'INVALID'">invalid field</div>
    </div>
    <div class="field">
        <label><i class="fa fa-asterisk
            "></i> password:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="password"
        >
        <div class="validField" *ngIf="signupForm.controls.password.touched && signupForm.controls.password.status == 'INVALID'">invalid field</div>
    </div>

    <button class="w3-btn w3-green w3-round w3-block" [disabled]="!signupForm.valid" (click)="signup()">send form <i class="fa fa-check
        "></i></button>

        <div class="google-container">
            <p>signup with google</p>
              <asl-google-signin-button *ngIf="!user"></asl-google-signin-button>

    <div *ngIf="user">
        <img src="{{ user.photourl }}">
        <div>
            <h4>{{ user.name }}</h4>
            <p>{{ user.email }}</p>
        </div>
    </div>
        </div>
      

        <p class="routing">
            <a routerLink="/login">login account</a>
        </p>
</form>
